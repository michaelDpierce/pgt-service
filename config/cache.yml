default: &default
  store_options: &store_defaults # max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  database: cache
  store_options:
    <<: *store_defaults
    max_size: <%= 512.megabytes %>
    max_age: <%= 60.days.to_i %>
